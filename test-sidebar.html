<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar Form - Zoho CRM Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #0279FF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #006be4;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .sidebar-thanks {
            display: none;
            text-align: center;
            padding: 20px 25px;
            font-weight: 600;
            font-size: 16px;
            background: #F5FAF5;
            color: #132C14;
            border: 2px solid #12AA67;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }
        .sidebar-thanks.show::before {
            content: "âœ“";
            display: inline-block;
            background-color: #12AA67;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Test Sidebar Form - Zoho CRM Integration (Working)</h1>
    <p>This form simulates the sidebar form from the index page. The integration is now simplified and should work properly.</p>
    
    <form id="webform1030997000000474013_sidebar" name="WebToLeads1030997000000474013_sidebar">
        <div class="form-group">
            <label for="fullName_sidebar">Full Name:</label>
            <input type="text" id="fullName_sidebar" placeholder="Enter name">
        </div>
        
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" name="Email" placeholder="Enter email" maxlength="100">
        </div>
        
        <div class="form-group">
            <label for="Phone">Mobile Number:</label>
            <input type="text" name="Phone" placeholder="Enter mobile" maxlength="30">
        </div>
        
        
        <div class="form-group">
            <label for="message">Message (Optional):</label>
            <textarea id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        
        <button type="submit">Submit to Zoho CRM</button>
    </form>
    
    <!-- Existing success message container (like in index.html) -->
    <div id="sidebar-thanks" class="sidebar-thanks">
        Contact you shortly
    </div>
    
    <!-- Zoho CRM Integration Script -->
    <script src="js/zoho-crm-integration.js"></script>
    
    <script>
        // Add debugging
        console.log('Test sidebar page loaded');
        console.log('Zoho integration script should be loaded');
        
        // Check if script loaded
        setTimeout(() => {
            console.log('Checking if Zoho integration is working...');
        }, 1000);
    </script>
</body>
</html>
