<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Zoho CRM Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #0279FF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #006be4;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17557804164"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'AW-17557804164');
    </script>
</head>
<body>
    <h1>Test Zoho CRM Integration</h1>
    <p>This form will send data to Zoho CRM with the exact configuration you provided.</p>
    
    <form id="testForm" name="testForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter company name">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number">
        </div>
        
        <div class="form-group">
            <label for="message">Message (Optional):</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
        </div>
        
        <button type="submit">Submit to Zoho CRM</button>
    </form>
    
    <!-- Zoho CRM Integration Script -->
    <script src="js/zoho-crm-integration.js"></script>
</body>
</html>
