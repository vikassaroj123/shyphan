    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.main-header');
            if (window.scrollY > 10) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
                    // Hide Google Translate banner repeatedly
            function hideTranslateBanner() {
                // Hide all Google Translate elements
                const selectors = [
                    '.goog-te-banner-frame',
                    '.goog-te-banner',
                    '.skiptranslate',
                    'iframe.goog-te-banner-frame',
                    '.goog-te-menu-frame',
                    '.goog-te-menu-value',
                    '.goog-te-menu2',
                    '.goog-te-ftab',
                    '.goog-te-gadget',
                    '.goog-te-gadget-simple',
                    '#google_translate_element',
                    '.goog-te-combo-frame',
                    '.goog-te-spinner-pos'
                ];
                
                selectors.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => {
                        el.style.display = 'none !important';
                        el.style.visibility = 'hidden !important';
                        el.style.height = '0 !important';
                        el.style.width = '0 !important';
                        el.style.opacity = '0 !important';
                        el.style.position = 'absolute !important';
                        el.style.left = '-9999px !important';
                        el.style.top = '-9999px !important';
                    });
                });
                
                // Remove top padding that Google Translate adds
                if (document.body) {
                    document.body.style.top = '0 !important';
                    document.body.style.paddingTop = '0 !important';
                    document.body.classList.remove('top');
                }
                
                // Remove skiptranslate class
                if (document.body) {
                    document.body.classList.remove('skiptranslate');
                }
            });
                
                // Remove top padding that Google Translate adds
                if (document.body) {
                    document.body.style.top = '0';
                    document.body.style.paddingTop = '0';
                }
            }
            
            // Hide banner on load and continuously
            hideTranslateBanner();
            setInterval(hideTranslateBanner, 500);
            
            // Hide banner when DOM changes (Google Translate injects elements)

    <script>
        (function () {
            // ---------- helpers (guarded so we don't double-define) ----------
            if (!window.splitName) {
                window.splitName = function (full) {
                    full = (full || "").trim();
                    if (!full) return { first: "", last: "" };
                    const parts = full.split(/\s+/);
                    return parts.length === 1
                        ? { first: parts[0], last: parts[0] }
                        : { first: parts.slice(0, -1).join(" "), last: parts.slice(-1)[0] };
                };
            }
            if (!window.emailLooksValid) {
                window.emailLooksValid = function (v) {
                    return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(String(v || "").trim());
                };
            }
            if (!window.setTrackingIntoForm) {
                window.setTrackingIntoForm = function (suffix) {
                    const qs = new URLSearchParams(location.search);
                    const set = (id, v) => { const el = document.getElementById(id); if (el) el.value = v || ""; };
                    set(`utm_source${suffix}`, qs.get("utm_source"));
                    set(`utm_medium${suffix}`, qs.get("utm_medium"));
                    set(`utm_campaign${suffix}`, qs.get("utm_campaign"));
                    set(`utm_term${suffix}`, qs.get("utm_term"));
                    set(`utm_content${suffix}`, qs.get("utm_content"));
                    set(`gclid_hidden${suffix}`, qs.get("gclid"));
                    set(`page_url${suffix}`, location.href);
                    set(`referrer${suffix}`, document.referrer || "");
                    set(`user_agent${suffix}`, navigator.userAgent || "");
                    set(`timezone${suffix}`, (Intl.DateTimeFormat().resolvedOptions().timeZone || ""));
                };
            }

            // ---------- sidebar: submit handler ----------
            window.zc_submit_sidebar = function (e) {
                const form = document.forms["WebToLeads1030997000000474013_sidebar"];
                if (!form) return true;

                // Split full name -> hidden fields
                const full = document.getElementById("fullName_sidebar")?.value || "";
                const { first, last } = splitName(full);
                const f = document.getElementById("first_name_sidebar");
                const l = document.getElementById("last_name_sidebar");
                if (f) f.value = first;
                if (l) l.value = last || first;

                // Build Description from requirement + message
                const req = document.getElementById("Dtype")?.value || "";
                const msg = document.getElementById("message")?.value || "";
                const descInput = document.getElementById("description_sidebar");
                if (descInput) descInput.value = (req ? `Requirement: ${req}\n` : "") + (msg ? `Message: ${msg}` : "");

                // Basic validation
                const email = form["Email"]?.value || "";
                const phone = form["Phone"]?.value || "";
                if (!emailLooksValid(email)) { alert("Please enter a valid email address."); form["Email"].focus(); return false; }
                if (!phone.trim()) { alert("Phone cannot be empty."); form["Phone"].focus(); return false; }
                if (!(l?.value || "").trim()) { alert("Name is required."); document.getElementById("fullName_sidebar")?.focus(); return false; }

                // GA4 (optional)
                if (typeof gtag === "function") {
                    gtag("event", "generate_lead", {
                        value: 1,
                        currency: "INR",
                        form_id: "webform1030997000000474013_sidebar",
                        method: "sidebar"
                    });
                }

                // Button feedback (non-blocking)
                const btn = document.getElementById("form-submit");
                if (btn) { btn.disabled = true; btn.textContent = "Submitting..."; setTimeout(() => { btn.disabled = false; btn.textContent = "Submit"; }, 4000); }

                // allow native POST to Zoho (to hidden iframe)
                return true;
            };

            // Fill tracking on load
            setTrackingIntoForm("_sidebar");

            // Swap to "Contact you shortly" after the hidden iframe loads (Zoho response)
            const sForm = document.forms["WebToLeads1030997000000474013_sidebar"];
            const sIframe = document.getElementById("zohosubmit_iframe_sidebar");
            const sThanks = document.getElementById("sidebar-thanks");
            let sSubmitted = false;

            if (sForm && sIframe) {
                sForm.addEventListener("submit", function () { sSubmitted = true; });
                sIframe.addEventListener("load", function () {
                    if (!sSubmitted) return; // ignore initial blank load
                    sSubmitted = false;
                    sForm.reset();
                    sForm.style.display = "none";
                    if (sThanks) sThanks.style.display = "block";
                });
            }
        })();
    </script>


    <!-- Language Selector JavaScript -->
    <script>
        (function() {
            // Wait for Google Translate to load
            function initLanguageSelector() {
                const langBtn = document.getElementById('langBtn');
                const langDropdown = document.getElementById('langDropdown');
                const langOptions = document.querySelectorAll('.lang-option');
                const currentFlag = document.getElementById('currentFlag');
                const currentLang = document.getElementById('currentLang');
                
                if (!langBtn || !langDropdown) return;
                
                // Get saved language from localStorage
                const savedLang = localStorage.getItem('selectedLanguage') || 'en';
                const savedFlag = localStorage.getItem('selectedFlag') || 'üá∫üá∏';
                const savedCode = localStorage.getItem('selectedCode') || 'EN';
                
                // Update button display
                if (currentFlag) currentFlag.textContent = savedFlag;
                if (currentLang) currentLang.textContent = savedCode;
                
                // Prevent multiple event listeners
                if (langBtn._langSelectorInitialized) return;
                langBtn._langSelectorInitialized = true;
                
                // Track dropdown state (stored on button for scope access)
                langBtn._isDropdownOpen = false;
                langBtn._clickTimeout = null;
                
                // Toggle dropdown with smooth animation
                langBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Clear any pending timeout
                    if (langBtn._clickTimeout) {
                        clearTimeout(langBtn._clickTimeout);
                        langBtn._clickTimeout = null;
                    }
                    
                    // Small delay to prevent immediate closing
                    langBtn._clickTimeout = setTimeout(function() {
                        if (langBtn._isDropdownOpen) {
                            // Close dropdown
                            langBtn._isDropdownOpen = false;
                            langDropdown.style.opacity = '0';
                            langDropdown.style.transform = 'translateY(-10px)';
                            setTimeout(() => {
                                langDropdown.style.display = 'none';
                            }, 300);
                        } else {
                            // Open dropdown
                            langBtn._isDropdownOpen = true;
                            langDropdown.style.display = 'block';
                            // Force reflow to trigger transition
                            requestAnimationFrame(function() {
                                langDropdown.offsetHeight;
                                langDropdown.style.opacity = '1';
                                langDropdown.style.transform = 'translateY(0)';
                            });
                        }
                        langBtn._clickTimeout = null;
                    }, 50);
                });
                
                // Prevent dropdown from closing when clicking inside it
                langDropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
                
                // Dropdown stays open until button is clicked again or language is selected
                // Removed click-outside-to-close functionality per user request
                
                // Handle language selection
                langOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        const lang = this.getAttribute('data-lang');
                        const flag = this.getAttribute('data-flag');
                        const code = lang.toUpperCase().substring(0, 2);
                        
                        // Update button
                        if (currentFlag) currentFlag.textContent = flag;
                        if (currentLang) currentLang.textContent = code;
                        
                        // Save to localStorage
                        localStorage.setItem('selectedLanguage', lang);
                        localStorage.setItem('selectedFlag', flag);
                        localStorage.setItem('selectedCode', code);
                        
                        // Close dropdown with smooth animation
                        if (langBtn) langBtn._isDropdownOpen = false;
                        langDropdown.style.opacity = '0';
                        langDropdown.style.transform = 'translateY(-10px)';
                        setTimeout(() => {
                            langDropdown.style.display = 'none';
                        }, 300);
                        
                        // Trigger Google Translate
                        function triggerTranslation(langCode) {
                            // Method 1: Try to find and use Google Translate select
                            const select = document.querySelector('.goog-te-combo');
                            if (select) {
                                select.value = langCode;
                                select.dispatchEvent(new Event('change'));
                                return true;
                            }
                            
                            // Method 2: Direct Google Translate API call
                            if (window.google && window.google.translate && window.google.translate.TranslateElement) {
                                try {
                                    const frame = document.querySelector('.goog-te-banner-frame');
                                    if (frame && frame.contentWindow) {
                                        const select = frame.contentWindow.document.querySelector('.goog-te-combo');
                                        if (select) {
                                            select.value = langCode;
                                            select.dispatchEvent(new Event('change'));
                                            return true;
                                        }
                                    }
                                } catch(e) {}
                            }
                            
                            // Method 3: Use cookie-based approach
                            const cookieName = 'googtrans';
                            const cookieValue = '/en/' + langCode;
                            document.cookie = cookieName + '=' + cookieValue + '; path=/; max-age=31536000';
                            location.reload();
                            return false;
                        }
                        
                        // Try to trigger translation
                        if (!triggerTranslation(lang)) {
                            // If translation not triggered, reload page with language cookie
                            setTimeout(function() {
                                if (!document.querySelector('.goog-te-combo')) {
                                    document.cookie = 'googtrans=/en/' + lang + '; path=/; max-age=31536000';
                                    location.reload();
                                }
                            }, 500);
                        }
                    });
                });
                
                // If language was previously selected, apply it
                if (savedLang !== 'en' && window.google && window.google.translate) {
                    setTimeout(function() {
                        const select = document.querySelector('.goog-te-combo');
                        if (select) {
                            select.value = savedLang;
                            select.dispatchEvent(new Event('change'));
                        }
                    }, 500);
                }
            }
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    setTimeout(initLanguageSelector, 100);
                });
            } else {
                setTimeout(initLanguageSelector, 100);
            }
            
            // Also initialize when Google Translate loads
            if (typeof googleTranslateElementInit !== 'undefined') {
                const originalInit = googleTranslateElementInit;
                window.googleTranslateElementInit = function() {
                    if (originalInit) originalInit();
                    setTimeout(initLanguageSelector, 1000);
                };
            }
            
            // Retry initialization if elements not found
            let initRetries = 0;
            const maxRetries = 10;
            function retryInit() {
                if (initRetries < maxRetries) {
                    const langBtn = document.getElementById('langBtn');
                    const langDropdown = document.getElementById('langDropdown');
                    if (!langBtn || !langDropdown) {
                        initRetries++;
                        setTimeout(function() {
                            initLanguageSelector();
                            retryInit();
                        }, 500);
                    }
                }
            }
            setTimeout(retryInit, 1000);
            
            // Hide Google Translate banner repeatedly
            function hideTranslateBanner() {
                const banners = document.querySelectorAll('.goog-te-banner-frame, .goog-te-banner, .skiptranslate, iframe.goog-te-banner-frame');
                banners.forEach(banner => {
                    banner.style.display = 'none !important';
                    banner.style.visibility = 'hidden !important';
                    banner.style.height = '0 !important';
                    banner.style.width = '0 !important';
                    banner.style.opacity = '0 !important';
                });
                
                // Remove top padding that Google Translate adds
                if (document.body) {
                    document.body.style.top = '0 !important';
                    document.body.style.paddingTop = '0 !important';
                }
            }
            
            // Hide banner on load and continuously
            hideTranslateBanner();
            setInterval(hideTranslateBanner, 500);
            
            // Hide banner when DOM changes (Google Translate injects elements)
            const observer = new MutationObserver(function(mutations) {
                hideTranslateBanner();
            });
            
            if (document.body) {
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            }
        })();
    </script>
